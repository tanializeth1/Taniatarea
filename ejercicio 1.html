<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .col {
        display: flex;
        width: 100%;
    }

    .caja1, .caja2, .caja3, .caja4, .caja5 {
        background-color: #e6a210;
        border: 1px solid white;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin: 0; /* Eliminar espacio entre cuadros */
    }

    .caja1 {
        width: 33.33%;
        height: 120px;
    }

    .caja2 {
        width: 10%;
        height: 90px;
    }

    .caja3 {
        width: 50%;
        height: 90px;
    }

    .caja4 {
        width: 20%;
        height: 90px;
    }

    .caja5 {
        width: 100%;
        height: 90px;
    }

    /* Efectos de hover */
    .caja1:hover, .caja2:hover, .caja3:hover, .caja4:hover, .caja5:hover {
        transform: scale(1.05);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Estilo de transiciones */
    .caja1, .caja2, .caja3, .caja4, .caja5 {
        transition: transform 0.3s ease-in-out, background-color 0.3s ease;
    }

    /* Cambiar color al pasar el mouse */
    .caja1:hover, .caja2:hover, .caja3:hover, .caja4:hover, .caja5:hover {
        background-color: #e6890f;
    }
</style>
</head>
<body>
    <div class="col">
        <div class="caja1"></div>
        <div class="caja1"></div>
        <div class="caja1"></div>
    </div>
    <div class="col">
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
        <div class="caja2"></div>
    </div>
    <div class="col"> 
        <div class="caja3"></div>
        <div class="caja3"></div>
    </div>
    <div class="col">
        <div class="caja4"></div>
        <div class="caja4"></div>
        <div class="caja4"></div>
        <div class="caja4"></div>
        <div class="caja4"></div>
    </div>
    <div class="caja5">
    </div>
</body>
</html>
